<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <H1>IT FEST REGISTRATION FORM</H1>
        <form action="submit.html" method="post">
        <fieldset>
        <label>Name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

        <label>Address&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <textarea cols="30" rows="5"></textarea><br><br>

        <label>email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

        <label>Age&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" min="17" max="35"><br><br>

        <label>DOB&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label>Gender&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
         
        <input type="radio" id="male" name="gender" value="male">
        <label>Male</label>
         
        <input type="radio" id="female" name="gender" value="female">
        <label>Female</label>

        <input type="radio" id="other" name="gender" value="other">
        <label>Other</label><br><br>
        </fieldset>
        <fieldset>
        <label for="event">Event&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <select>
            <option>IT Quiz</option>
            <option>Hackathon</option>
            <option>Presentation</option>
            <option>Treasure Hunt</option>
        </select><br><br>
        <label>Profile Photo</label>
        <input type="file" accept="image/*"><br><br>
        <input type="checkbox">I agree T&C<br><br>
        <input type="submit" value="submit"></fieldset>
    </form>
    </body>
</html>
